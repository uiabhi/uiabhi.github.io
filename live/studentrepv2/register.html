    // open mobile menu
    $('.js-toggle-menu').click(function(e){

        $(this).toggleClass('open');
    });

</script>


<script>

    $( document ).ready(function() {
        $('.othersinput').css('display','none');
    });

    (function(){
        $(document).ready(function(){

            $(".otherschecked").change(function() {
                if($(this).prop('checked')) {
                    $('.othersinput').css('display','inline');
                    $('.othersinput').val('');
                } else {
                $('.othersinput').show();
                }
            });

            $(".main2checked").change(function() {
                if($(this).prop('checked')) {
                    $('.othersinput').css('display','none');
                    $('.othersinput').val('');
                    $('.othersinput').val('Female');

                } else {
                    $('.othersinput').show();
                    $('.othersinput').val('Female');
                }
            });

            $(".main1checked").change(function() {
                if($(this).prop('checked')) {
                    $('.othersinput').css('display','none');
                    $('.othersinput').val('');
                    $('.othersinput').val('Male');
                } else {
                    $('.othersinput').show();
//                    $('.othersinput').val('Male');
                }
            });


            $('.othercity').css('display','none');

            $('.selectcity').on('change', function (e) {
                var optionSelected = $("option:selected", this);
                var valueSelected = this.value;

                if(valueSelected == "Others"){
                    $('.othercity').css('display','block');
                    $('.othercity').attr('required','required');
                }
                else {
                    $('.othercity').css('display', 'none');
                    $('.othercity').val('');
                    $('.othercity').removeAttr('required');
                }
            });

        });
    })();




</script>

<script>
    $('.homepage-slider').owlCarousel({
        loop:true,
        animateOut: 'fadeOut',
        animateIn: 'fadeIn',
        nav:false,
        dots: false,
        autoplay:true,
        autoplayTimeout:4000,
        autoplayHoverPause:false,
        smartSpeed:450,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:1
            }
        }
    });

</script>


<script>
    wow = new WOW(
        {
            boxClass:     'wow',      // default
            animateClass: 'animated', // default
            offset:       0,          // default
            mobile:       false,       // default
            live:         true        // default
        }
    );
    wow.init();
</script>


    <script>
        //Header fixed//
        $(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                if(scroll >= 65){
                    $('.logo-brand.imgclass svg').css('display','none');
                }
                else{
                    $('.logo-brand.imgclass svg').css('display','block');
                }

            });

        });

    </script>
