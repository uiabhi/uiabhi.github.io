<!DOCTYPE html>
<html>
 <head>
  <title>JavaScript Tag Cloud Chart</title>
  <link href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">

 </head>
 <style>html, body, #container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style
  <body>
    <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-tag-cloud.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">
    anychart.onDocumentReady(function () {

// create data   
var data = [
{x: "learning", value: 80},
{x: "includes", value: 56},
{x: "lists", value: 44},
{x: "meaning", value: 40},
{x: "useful", value: 36},
{x: "different", value: 32},
{x: "grammar", value: 28},
{x: "teaching", value: 24},
{x: "example", value: 20},
{x: "thing", value: 12}
];

// create a chart and set the data
var chart = anychart.tagCloud(data);

// set the chart title
chart.title("Tag Cloud Chart: Data (x, value)");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});</script>
  </body>
</html>
